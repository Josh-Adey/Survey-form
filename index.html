<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </div>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label">Name 
            <input type="text" id="name" placeholder="Enter your name" required />
          </label>
        </div>
        <div class="form-group">
          <label id="email-label">Email 
            <input type="email" id="email" placeholder="Enter your email" required />
          </label>
        </div>
        <div class="form-group">
          <label id="number-label">Age(optional)
            <input type="number" id="number" min="10" max="99" placeholder="Age" />
          </label>
        </div>
        <div class="form-group">
          <label id="role">Which option best describes your current role?
            <select name="current-Role" id="dropdown" >
               <option value="" >Select current role</option>
               <option value="1">Student</option>
               <option value="2">Full time  job</option>
               <option value="3">Full time learner</option>
               <option value="4">Prefer not to say</option>
               <option value="5">Other</option>
            </select>
          </label>
        </div>
        <div class="form-group">
           <p> Would you recommend freeCodeCamp to a friend?</p>
           <label>
             <input name="recommend" type="radio" value="definitely" />
           Definitely
           </label>
           <label>
             <input name="recommend" type="radio" value="maybe" />
           Maybe
           </label>
           <label>
             <input name="recommend" type="radio" value="not sure" />
           Not sure
           </label>
        </div>
        <div class="form-group">
          <label id="fav-feature">What is your favorite feature of freeCodeCamp? </label>
            <select id="dropdown" name="Feature" > 
               <option value="">Select an option</option>
               <option value="1">Challenges</option>
               <option value="2">Projects</option>
               <option value="3">Community</option>
               <option value="4">Open Source</option>
               <option value="5">Other</option>
            </select>
          
        </div>
        <div class="form-group check">
          <p>What would you like to see improved? (Check all that apply)
          </p>
          <label><input type="checkbox" value="Front-end Projects" />Front-end Projects
          </label>
          <label><input type="checkbox" value="Back-end Projects" />Back-end Projects
          </label>
          <label><input type="checkbox" value="Data Visualization" />Data Visualization
          </label>
          <label><input type="checkbox" value="Challenges" />Challenges
          </label>
          <label><input type="checkbox" value="Open Source Community" />Open Source Community
          </label>
          <label><input type="checkbox" value="Gitter help rooms" />Gitter help rooms
          </label>
          <label><input type="checkbox" value="Videos" />Videos
          </label>
          <label><input type="checkbox" value="City Meetups" />City Meetups
          </label>
          <label><input type="checkbox" value="Wiki" />Wiki
          </label>
          <label><input type="checkbox" value="Forum" />Forum
          </label>
          <label><input type="checkbox" value="Additional Courses" />Additional Courses
          </label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea placeholder="Enter your comment here..." id="comment"></textarea>
        </div>
        <div class="form-group">
          <input id="submit" type="submit" value="Submit">
        </div>
             
     </form>
    </div>

  </body>
